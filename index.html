<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        :root {
            --primary-color: #ec1f55;
            --text-color: #333;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: inherit;
        }

        body {
            background-color: #f5f5f5;
        }

        html {
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        .player {
            position: relative;
            max-width: 480px;
            margin: 0 auto;
        }

        .player .icon-pause {
            display: none;
        }

        .player.playing .icon-pause {
            display: inline-block;
        }

        .player.playing .icon-play {
            display: none;
        }

        .dashboard {
            padding: 16px 16px 14px;
            background-color: #fff;
            position: fixed;
            top: 0;
            width: 100%;
            max-width: 480px;
            border-bottom: 1px solid #ebebeb;
        }

        /* HEADER */
        header {
            text-align: center;
            margin-bottom: 10px;
        }

        header h4 {
            color: var(--primary-color);
            font-size: 12px;
        }

        header h2 {
            color: var(--text-color);
            font-size: 20px;
        }

        /* CD */
        .cd {
            display: flex;
            margin: auto;
            width: 200px;
        }

        .cd-thumb {
            width: 100%;
            padding-top: 100%;
            border-radius: 50%;
            background-color: #333;
            background-size: cover;
            margin: auto;
        }

        /* CONTROL */
        .control {
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 18px 0 8px 0;
        }

        .control .btn {
            color: #666;
            padding: 18px;
            font-size: 18px;
            cursor: pointer;
        }

        .control .btn.active {
            color: var(--primary-color);
        }

        .control .btn-toggle-play {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            font-size: 24px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary-color);
        }

        .progress {
            width: 100%;
            -webkit-appearance: none;
            height: 6px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: 0.2s;
            transition: opacity 0.2s;
        }

        .progress::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 6px;
            background-color: var(--primary-color);
            cursor: pointer;
        }

        /* PLAYLIST */
        .playlist {
            margin-top: 408px;
            padding: 12px;
        }

        .song {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            background-color: #fff;
            padding: 8px 16px;
            border-radius: 5px;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
        }

        .song.active {
            background-color: var(--primary-color);
        }

        .song:active {
            opacity: 0.8;
        }

        .song.active .option,
        .song.active .author,
        .song.active .title {
            color: #fff;
        }

        .song .thumb {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background-size: cover;
            margin: 0 8px;
        }

        .song .body {
            flex: 1;
            padding: 0 16px;
        }

        .song .title {
            font-size: 18px;
            color: var(--text-color);
        }

        .song .author {
            font-size: 12px;
            color: #999;
        }

        .song .option {
            padding: 16px 8px;
            color: #999;
            font-size: 18px;
        }
    </style>

    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
        <!-- Header -->
        <header>
            <h4>Now playing:</h4>
            <h2>String 57th & 9th</h2>
        </header>
    
        <!-- CD -->
        <div class="cd">
            <div class="cd-thumb">
            </div>
        </div>
    
        <!-- Control -->
        <div class="control">
            <div class="btn btn-repeat">
            <i class="fas fa-redo"></i>
            </div>
            <div class="btn btn-prev">
            <i class="fas fa-step-backward"></i>
            </div>
            <div class="btn btn-toggle-play">
            <i class="fas fa-pause icon-pause"></i>
            <i class="fas fa-play icon-play"></i>
            </div>
            <div class="btn btn-next">
            <i class="fas fa-step-forward"></i>
            </div>
            <div class="btn btn-random">
            <i class="fas fa-random"></i>
            </div>
        </div>
    
        <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
    
        <audio id="audio" src=""></audio>
    </div>
    
        <!-- Playlist -->
        <div class="playlist">
        </div>
    </div>

    <script>
        const $ = document.querySelector.bind(document);
        const $$ = document.querySelectorAll.bind(document);

        const PlAYER_STORAGE_KEY = "F8_PLAYER";

        const player = $(".player");
        const cd = $(".cd");
        const heading = $("header h2");
        const cdThumb = $(".cd-thumb");
        const audio = $("#audio");
        const playBtn = $(".btn-toggle-play");
        const progress = $("#progress");
        const prevBtn = $(".btn-prev");
        const nextBtn = $(".btn-next");
        const randomBtn = $(".btn-random");
        const repeatBtn = $(".btn-repeat");
        const playlist = $(".playlist");

        const app = {
        currentIndex: 0,
        isPlaying: false,
        isRandom: false,
        isRepeat: false,
        config: {},
        // (1/2) Uncomment the line below to use localStorage
        // config: JSON.parse(localStorage.getItem(PlAYER_STORAGE_KEY)) || {},
        songs: [
            {
            name: "Việt Nam Tôi",
            singer: "Jack, K-ICM",
            path: "https://data20.chiasenhac.com/downloads/2050/4/2049534-33e4269d/320/Viet%20Nam%20Toi%20-%20K-ICM_%20Jack_%20Trung%20Luong.mp3",
            image: "https://photo-resize-zmp3.zadn.vn/w240_r1x1_jpeg/cover/8/b/f/9/8bf90008a57a96e1f376e76a32c26f0c.jpg"
            },
            {
            name: "Dịu Dàng Em Đến",
            singer: "ERIK, NinjaZ",
            path: "https://taibaihat.net/download-mp3/fJSpEHTY58gq",
            image:
                "https://1.bp.blogspot.com/-kX21dGUuTdM/X85ij1SBeEI/AAAAAAAAKK4/feboCtDKkls19cZw3glZWRdJ6J8alCm-gCNcBGAsYHQ/s16000/Tu%2BAana%2BPhir%2BSe%2BRap%2BSong%2BLyrics%2BBy%2BRaftaar.jpg"
            },
            {
            name: "Cho Mình Em",
            singer: "Binz, Đen",
            path:
                "https://tainhac123.com/download/cho-minh-em-binz.MKYv77phN7oT.html",
            image: "https://photo-zmp3.zadn.vn/cover/7/9/3/c/793cb0dc6bf49c1640db7726dcab3504.jpg"
            },
            {
            name: "Nàng Thơ",
            singer: "AMEE, Hoàng Dũng",
            path: "https://tainhac123.com/download/nang-tho-hoang-dung.Kx3Kbih0rS5z.html",
            image:
                "https://avatar-ex-swe.nixcdn.com/song/share/2020/07/31/d/5/a/a/1596188260287.jpg"
            },
            {
            name: "Chuyến Đi Của Năm (Đi Để Trở Về 2)",
            singer: "SOOBIN",
            path: "https://tainhac123.com/download/chuyen-di-cua-nam-di-de-tro-ve-2-soobin-hoang-son.0VNvuR4KRLPv.html",
            image:
                "https://avatar-ex-swe.nixcdn.com/song/2018/01/02/5/3/0/9/1514869723210_640.jpg"
            },
            {
            name: "Hơn Cả Yêu",
            singer: "Đức Phúc",
            path:
                "https://tainhac123.com/download/hon-ca-yeu-nightcore-ft-duc-phuc.MyE5VbhqnLgU.html",
            image:
                "https://photo-resize-zmp3.zadn.vn/w240_r1x1_jpeg/cover/a/9/e/d/a9ed142c215560ab45f6b2b433907f90.jpg"
            },
            {
            name: "Cô Gái M52",
            singer: "HuyR, Tùng Viu",
            path: "https://tainhac123.com/download/co-gai-m52-huyr-ft-tung-viu.mChkrxMm3WHA.html",
            image:
                "https://avatar-ex-swe.nixcdn.com/playlist/2018/03/08/0/c/a/a/1520473598147_500.jpg"
            }
        ],
        setConfig: function (key, value) {
            this.config[key] = value;
            // (2/2) Uncomment the line below to use localStorage
            // localStorage.setItem(PlAYER_STORAGE_KEY, JSON.stringify(this.config));
        },
        render: function () {
            const htmls = this.songs.map((song, index) => {
            return `
                                <div class="song ${
                                index === this.currentIndex ? "active" : ""
                                }" data-index="${index}">
                                    <div class="thumb"
                                        style="background-image: url('${song.image}')">
                                    </div>
                                    <div class="body">
                                        <h3 class="title">${song.name}</h3>
                                        <p class="author">${song.singer}</p>
                                    </div>
                                    <div class="option">
                                        <i class="fas fa-ellipsis-h"></i>
                                    </div>
                                </div>
                            `;
            });
            playlist.innerHTML = htmls.join("");
        },
        defineProperties: function () {
            Object.defineProperty(this, "currentSong", {
            get: function () {
                return this.songs[this.currentIndex];
            }
            });
        },
        handleEvents: function () {
            const _this = this;
            const cdWidth = cd.offsetWidth;

            // Xử lý CD quay / dừng
            // Handle CD spins / stops
            const cdThumbAnimate = cdThumb.animate([{ transform: "rotate(360deg)" }], {
            duration: 10000, // 10 seconds
            iterations: Infinity
            });
            cdThumbAnimate.pause();

            // Xử lý phóng to / thu nhỏ CD
            // Handles CD enlargement / reduction
            document.onscroll = function () {
            const scrollTop = window.scrollY || document.documentElement.scrollTop;
            const newCdWidth = cdWidth - scrollTop;

            cd.style.width = newCdWidth > 0 ? newCdWidth + "px" : 0;
            cd.style.opacity = newCdWidth / cdWidth;
            };

            // Xử lý khi click play
            // Handle when click play
            playBtn.onclick = function () {
            if (_this.isPlaying) {
                audio.pause();
            } else {
                audio.play();
            }
            };

            // Khi song được play
            // When the song is played
            audio.onplay = function () {
            _this.isPlaying = true;
            player.classList.add("playing");
            cdThumbAnimate.play();
            };

            // Khi song bị pause
            // When the song is pause
            audio.onpause = function () {
            _this.isPlaying = false;
            player.classList.remove("playing");
            cdThumbAnimate.pause();
            };

            // Khi tiến độ bài hát thay đổi
            // When the song progress changes
            audio.ontimeupdate = function () {
            if (audio.duration) {
                const progressPercent = Math.floor(
                (audio.currentTime / audio.duration) * 100
                );
                progress.value = progressPercent;
            }
            };

            // Xử lý khi tua song
            // Handling when seek
            progress.onchange = function (e) {
            const seekTime = (audio.duration / 100) * e.target.value;
            audio.currentTime = seekTime;
            };

            // Khi next song
            // When next song
            nextBtn.onclick = function () {
            if (_this.isRandom) {
                _this.playRandomSong();
            } else {
                _this.nextSong();
            }
            audio.play();
            _this.render();
            _this.scrollToActiveSong();
            };

            // Khi prev song
            // When prev song
            prevBtn.onclick = function () {
            if (_this.isRandom) {
                _this.playRandomSong();
            } else {
                _this.prevSong();
            }
            audio.play();
            _this.render();
            _this.scrollToActiveSong();
            };

            // Xử lý bật / tắt random song
            // Handling on / off random song
            randomBtn.onclick = function (e) {
            _this.isRandom = !_this.isRandom;
            _this.setConfig("isRandom", _this.isRandom);
            randomBtn.classList.toggle("active", _this.isRandom);
            };

            // Xử lý lặp lại một song
            // Single-parallel repeat processing
            repeatBtn.onclick = function (e) {
            _this.isRepeat = !_this.isRepeat;
            _this.setConfig("isRepeat", _this.isRepeat);
            repeatBtn.classList.toggle("active", _this.isRepeat);
            };

            // Xử lý next song khi audio ended
            // Handle next song when audio ended
            audio.onended = function () {
            if (_this.isRepeat) {
                audio.play();
            } else {
                nextBtn.click();
            }
            };

            // Lắng nghe hành vi click vào playlist
            // Listen to playlist clicks
            playlist.onclick = function (e) {
            const songNode = e.target.closest(".song:not(.active)");

            if (songNode || e.target.closest(".option")) {
                // Xử lý khi click vào song
                // Handle when clicking on the song
                if (songNode) {
                _this.currentIndex = Number(songNode.dataset.index);
                _this.loadCurrentSong();
                _this.render();
                audio.play();
                }

                // Xử lý khi click vào song option
                // Handle when clicking on the song option
                if (e.target.closest(".option")) {
                }
            }
            };
        },
        scrollToActiveSong: function () {
            setTimeout(() => {
            $(".song.active").scrollIntoView({
                behavior: "smooth",
                block: "nearest"
            });
            }, 300);
        },
        loadCurrentSong: function () {
            heading.textContent = this.currentSong.name;
            cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`;
            audio.src = this.currentSong.path;
        },
        loadConfig: function () {
            this.isRandom = this.config.isRandom;
            this.isRepeat = this.config.isRepeat;
        },
        nextSong: function () {
            this.currentIndex++;
            if (this.currentIndex >= this.songs.length) {
            this.currentIndex = 0;
            }
            this.loadCurrentSong();
        },
        prevSong: function () {
            this.currentIndex--;
            if (this.currentIndex < 0) {
            this.currentIndex = this.songs.length - 1;
            }
            this.loadCurrentSong();
        },
        playRandomSong: function () {
            let newIndex;
            do {
            newIndex = Math.floor(Math.random() * this.songs.length);
            } while (newIndex === this.currentIndex);

            this.currentIndex = newIndex;
            this.loadCurrentSong();
        },
        start: function () {
            // Gán cấu hình từ config vào ứng dụng
            // Assign configuration from config to application
            this.loadConfig();

            // Định nghĩa các thuộc tính cho object
            // Defines properties for the object
            this.defineProperties();

            // Lắng nghe / xử lý các sự kiện (DOM events)
            // Listening / handling events (DOM events)
            this.handleEvents();

            // Tải thông tin bài hát đầu tiên vào UI khi chạy ứng dụng
            // Load the first song information into the UI when running the app
            this.loadCurrentSong();

            // Render playlist
            this.render();

            // Hiển thị trạng thái ban đầu của button repeat & random
            // Display the initial state of the repeat & random button
            randomBtn.classList.toggle("active", this.isRandom);
            repeatBtn.classList.toggle("active", this.isRepeat);
        }
        };

        app.start();
    </script>
</body>
</html>
